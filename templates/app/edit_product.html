{% extends '../base.html' %}
{% block title %}ادیت پکیج{% endblock %}

{% block body %}
<div class="container">
    <div class="card" style="max-width: 600px; margin: auto; padding: 20px;">
        <h2 class="text-center">ویرایش پکیج</h2>


        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="text-center">
                <input class="btn btn-success" type="submit" value="ادیت پکیج">
            </div>
        </form>
    </div>
</div>
{% endblock %}
