{% extends '../base.html' %}
{% block title %}اضافه کردن ویدیو{% endblock %}
{% block body %}
<br><br>
<h4 style="text-align: center;">ثبت پرایم کست:</h4>
<br><br><br>
<div class="container">
    <div class="card" style="max-width: 600px; margin: auto;">

    </div>

<br><br><br>
{% endblock %}
